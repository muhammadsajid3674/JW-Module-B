<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body
    style="background-color: #457b9d;font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <section class="mt-2">
        <div class="row m-0">
            <div class="col-md-6 mx-auto">
                <div class="container border shadow rounded" style="background-color: #fff;">
                    <div class="text-center mt-4">
                        <h1>Sajjad Autos <i class="fa-solid fa-car-side"></i></h1>
                    </div>
                    <div class="row justify-content-center align-items-end my-2 py-4">
                        <div class="col-md-4 my-2">
                            <label for="carCompany">Car Company</label>
                            <select class="form-select" aria-label="Default select example" onchange="fillModal()"
                            id="carCompany"></select>
                        </div>
                        <div class="col-md-4 my-2">
                            <label for="carCompany">Car Modal</label>
                            <select class="form-select" aria-label="Default select example" id="carModal"
                                disabled></select>
                        </div>
                        <div class="col-md-2 my-2">
                            <button type="submit" class="btn btn-block text-white" style="background-color: #ff6700;"
                                onclick="features()">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="p-3" id="details"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
